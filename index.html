<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wikipedia viewer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">	

</head>
<body>

<div id="rando"><button onclick="randoo()" class="button"><span>Random article </span></button></div>	
<div id="cont" class="sample ten">
  <input type="text" onkeypress="runScript(event)" placeholder="search">
  <button id="bouton" onclick="runScript(event)" type="submit" class="btn btn-search">
    <i class="fa fa-search"></i>
  </button>
</div>
<div id="results">
  
</div>
</body>
<script type="text/javascript" src="script.js"></script>
